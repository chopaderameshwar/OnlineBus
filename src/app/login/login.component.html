<div class="main" style="  background: url('http://farm3.staticflickr.com/2832/12303719364_c25cecdc28_b.jpg') fixed; background-size: cover; color: white;">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="pr-wrap">
					<div class="pass-reset">
					
					</div>
				</div>
				<div class="wrap">
					<p class="form-title"><i>Log In</i>
						</p>
					<form class="login">
						<input type="text" placeholder="Username" name="email" [(ngModel)]='data.email' />
						<input type="password" placeholder="Password" name="password" [(ngModel)]='data.password'/>
						<input (click)="ongo()" type="submit" value="Log In" class="btn btn-success btn-sm" />
					<a id="reg" [routerLink]="['/registration']">New Registration click hear  </a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
